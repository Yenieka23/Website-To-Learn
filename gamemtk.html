<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Adventure</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #ffefd5;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Addition Adventure</h1>
<p id="question"></p>
<input type="number" id="answer" placeholder="Your answer" />
<button onclick="checkAnswer()">Submit</button>
<p class="result" id="result"></p>
<button onclick="generateQuestion()">Next Question</button>

<script>
    let correctAnswer;

    function generateQuestion() {
        const num1 = Math.floor(Math.random() * 10);
        const num2 = Math.floor(Math.random() * 10);
        correctAnswer = num1 + num2;
        document.getElementById('question').innerText = `What is ${num1} + ${num2}?`;
        document.getElementById('answer').value = '';
        document.getElementById('result').innerText = '';
    }

    function checkAnswer() {
        const userAnswer = parseInt(document.getElementById('answer').value);
        if (userAnswer === correctAnswer) {
            document.getElementById('result').innerText = 'Correct! ðŸŽ‰';
        } else {
            document.getElementById('result').innerText = `Wrong! The correct answer is ${correctAnswer}.`;
        }
    }

    // Generate the first question on page load
    window.onload = generateQuestion;
</script>

</body>
</html>
